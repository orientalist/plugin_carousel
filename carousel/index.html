<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="./carousel.css" />
  </head>
  <body>
    <div class="x-carousel" id="demo-carousel"></div>
    <div class="x-carousel" id="demo-carousel2"></div>

    <div class="x-carousel" id="demo-carousel3"></div>

    <script src="./carousel.js"></script>
    <script>
      window.onload = function () {


        let imgs = [];

        for(let i=0;i<50;i++){
            imgs.push(`https://picsum.photos/1080/540?random=${i}`);
        }

        const carousel_demo = document.getElementById("demo-carousel");


        const config={
            carousel:carousel_demo,
            img_urls:imgs,
            height:"100vh",
            duration:2000,
            animation_duration:1
        };

        var carousel=new Carousel(config);
        carousel.init();

        carousel.trigger(true);

        window.addEventListener("resize",function(){
            carousel.resize();
        });


      };
    </script>
  </body>
</html>
